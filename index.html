<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">

		<script src="jquery.min.js"></script>
		<script type='text/javascript' src='app.js'></script>
	</head>

	<body>
		<div class='container'>
			<form id='employeeinfo'>
				<label for='employeefirstname'>Employee First Name:</label>
				<input type='text' id='employeefirstname' name='employeefirstname'/>

				<label for='employeelastname'>Employee Last Name:</label>
				<input type='text' id='employeelastname' name='employeelastname'/>

				<label for='employeenumber'>Employee Number:</label>
				<input type='text' id='employeenumber' name='employeenumber'/>

				<label for='employeejob'>Employee Position:</label>
				<input type='text' id='employeejob' name='employeejob'/>

				<label for='employeecashmoney'>Employee Salary:</label>
				<input type='text' id='employeecashmoney' name='employeecashmoney'/>

			</form>
		</div>

			<div class='container'>
			<h1 id="totalcash" class="lead text-center"></h1>
			</div>
		
		
			<div id="employeeContainer" class='container'></div>
